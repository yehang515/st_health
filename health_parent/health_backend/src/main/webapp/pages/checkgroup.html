<!DOCTYPE html>
<html>
    <head>
        <!-- 页面meta -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>传智健康</title>
        <meta name="description" content="传智健康">
        <meta name="keywords" content="传智健康">
        <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
        <!-- 引入样式 -->
        <link rel="stylesheet" href="../plugins/elementui/index.css">
        <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min(1).css">
        <link rel="stylesheet" href="../css/style.css">
        <!-- 引入组件库 -->
        <script type="text/javascript" src="../js/jquery.min.js"></script>
        <script src="../js/vue.js"></script>
        <script src="../plugins/elementui/index.js"></script>
        <script src="../js/axios-0.18.0.js"></script>
        <style>
            .datatable {
                position: relative;
                box-sizing: border-box;
                -webkit-box-flex: 1;
                width: 100%;
                max-width: 100%;
                font-size: 14px;
                color: rgb(96, 98, 102);
                overflow: hidden;
                flex: 1 1 0%;
            }
            .datatable td, .datatable th {
                padding: 12px 0;
                min-width: 0;
                -webkit-box-sizing: border-box;
                box-sizing: border-box;
                text-overflow: ellipsis;
                vertical-align: middle;
                position: relative;
                text-align: left;
            }
        </style>
    </head>
    <body class="hold-transition">
        <div id="app">
            <div class="content-header">
                <h1>预约管理<small>检查组管理</small></h1>
                <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
                    <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
                    <el-breadcrumb-item>预约管理</el-breadcrumb-item>
                    <el-breadcrumb-item>检查组管理</el-breadcrumb-item>
                </el-breadcrumb>
            </div>
            <div class="app-container">
                <div class="box">
                    <div class="filter-container">
                        <el-input placeholder="编码/名称/助记码" v-model="pagination.queryString" style="width: 200px;" class="filter-item" @keyup.enter.native="handleFilter"></el-input>
                        <el-button @click="findPage()" class="dalfBut">查询</el-button>
                        <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>
                    </div>
                    <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>
                        <el-table-column type="index" align="center" label="序号"></el-table-column>
                        <el-table-column prop="code" label="检查组编码" align="center"></el-table-column>
                        <el-table-column prop="name" label="检查组名称" align="center"></el-table-column>
                        <el-table-column label="适用性别" align="center">
                            <template slot-scope="scope">
                                <span>{{ scope.row.sex == '0' ? '不限' : scope.row.sex == '1' ? '男' : '女'}}</span>
                            </template>
                        </el-table-column>
                        <el-table-column prop="helpCode" label="助记码" align="center"></el-table-column>
                        <el-table-column prop="remark" label="说明" align="center"></el-table-column>
                        <el-table-column label="操作" align="center">
                            <template slot-scope="scope">
                                <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>
                                <el-button size="mini" type="danger" @click="handleDelete(scope.row)">删除</el-button>
                            </template>
                        </el-table-column>
                    </el-table>
                    <div class="pagination-container">
                        <el-pagination
                            class="pagiantion"
                            @current-change="handleCurrentChange"
                            :current-page="pagination.currentPage"
                            :page-size="pagination.pageSize"
                            layout="total, prev, pager, next, jumper"
                            :total="pagination.total">
                        </el-pagination>
                    </div>
                    <!-- 新增标签弹层 -->
                    <div class="add-form">
                        <el-dialog title="新增检查组" :visible.sync="dialogFormVisible">
                            <template>
                                <el-tabs v-model="activeName" type="card">
                                    <el-tab-pane label="基本信息" name="first">
                                        <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">
                                            <el-row>
                                                <el-col :span="12">
                                                    <el-form-item label="编码"  prop="code">
                                                        <el-input v-model="formData.code"/>
                                                    </el-form-item>
                                                </el-col>
                                                <el-col :span="12">
                                                    <el-form-item label="名称" prop="name">
                                                        <el-input v-model="formData.name"/>
                                                    </el-form-item>
                                                </el-col>
                                            </el-row>
                                            <el-row>
                                                <el-col :span="12">
                                                    <el-form-item label="适用性别">
                                                        <el-select v-model="formData.sex">
                                                            <el-option label="不限" value="0"></el-option>
                                                            <el-option label="男" value="1"></el-option>
                                                            <el-option label="女" value="2"></el-option>
                                                        </el-select>
                                                    </el-form-item>
                                                </el-col>
                                                <el-col :span="12">
                                                    <el-form-item label="助记码" prop="helpCode">
                                                        <el-input v-model="formData.helpCode"/>
                                                    </el-form-item>
                                                </el-col>
                                            </el-row>
                                            <el-row>
                                                <el-col :span="24">
                                                    <el-form-item label="说明">
                                                        <el-input v-model="formData.remark" type="textarea"></el-input>
                                                    </el-form-item>
                                                </el-col>
                                            </el-row>
                                            <el-row>
                                                <el-col :span="24">
                                                    <el-form-item label="注意事项">
                                                        <el-input v-model="formData.attention" type="textarea"></el-input>
                                                    </el-form-item>
                                                </el-col>
                                            </el-row>
                                        </el-form>
                                    </el-tab-pane>
                                    <el-tab-pane label="检查项信息" name="second">
									<div class="checkScrol">
                                        <table class="datatable">
                                            <thead>
                                            <tr>
                                                <th>选择</th>
                                                <th>项目编码</th>
                                                <th>项目名称</th>
                                                <th>项目说明</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr v-for="c in tableData">
                                                <td>
                                                    <input :id="c.id" v-model="checkitemIds" type="checkbox" :value="c.id">
                                                </td>
                                                <td><label :for="c.id">{{c.code}}</label></td>
                                                <td><label :for="c.id">{{c.name}}</label></td>
                                                <td><label :for="c.id">{{c.remark}}</label></td>
                                            </tr>
                                            </tbody>
                                        </table>
									</div>
                                    </el-tab-pane>
                                </el-tabs>
                            </template>
                            <div slot="footer" class="dialog-footer">
                                <el-button @click="dialogFormVisible = false">取消</el-button>
                                <el-button type="primary" @click="handleAdd()">确定</el-button>
                            </div>
                        </el-dialog>
                    </div>

                    <!-- 编辑标签弹层 -->
                    <div class="add-form">
                        <el-dialog title="编辑检查组" :visible.sync="dialogFormVisible4Edit">
                            <template>
                                <el-tabs v-model="activeName" type="card">
                                    <el-tab-pane label="基本信息" name="first">
                                        <el-form label-position="right" label-width="100px">
                                            <el-row>
                                                <el-col :span="12">
                                                    <el-form-item label="编码">
                                                        <el-input v-model="formData.code"/>
                                                    </el-form-item>
                                                </el-col>
                                                <el-col :span="12">
                                                    <el-form-item label="名称">
                                                        <el-input v-model="formData.name"/>
                                                    </el-form-item>
                                                </el-col>
                                            </el-row>
                                            <el-row>
                                                <el-col :span="12">
                                                    <el-form-item label="适用性别">
                                                        <el-select v-model="formData.sex">
                                                            <el-option label="不限" value="0"></el-option>
                                                            <el-option label="男" value="1"></el-option>
                                                            <el-option label="女" value="2"></el-option>
                                                        </el-select>
                                                    </el-form-item>
                                                </el-col>
                                                <el-col :span="12">
                                                    <el-form-item label="助记码">
                                                        <el-input v-model="formData.helpCode"/>
                                                    </el-form-item>
                                                </el-col>
                                            </el-row>
                                            <el-row>
                                                <el-col :span="24">
                                                    <el-form-item label="说明">
                                                        <el-input v-model="formData.remark" type="textarea"></el-input>
                                                    </el-form-item>
                                                </el-col>
                                            </el-row>
                                            <el-row>
                                                <el-col :span="24">
                                                    <el-form-item label="注意事项">
                                                        <el-input v-model="formData.attention" type="textarea"></el-input>
                                                    </el-form-item>
                                                </el-col>
                                            </el-row>
                                        </el-form>
                                    </el-tab-pane>
                                    <el-tab-pane label="检查项信息" name="second">
										<div class="checkScrol">
											<table class="datatable">
												<thead>
													<tr>
														<th>选择</th>
														<th>项目编码</th>
														<th>项目名称</th>
														<th>项目说明</th>
													</tr>
												</thead>
												<tbody>
													<tr v-for="c in tableData">
														<td>
															<input :id="c.id" v-model="checkitemIds" type="checkbox" :value="c.id">
														</td>
														<td><label :for="c.id">{{c.code}}</label></td>
														<td><label :for="c.id">{{c.name}}</label></td>
														<td><label :for="c.id">{{c.remark}}</label></td>
													</tr>
												</tbody>
											</table>
										</div>
                                    </el-tab-pane>
                                </el-tabs>
                            </template>
                            <div slot="footer" class="dialog-footer">
                                <el-button @click="dialogFormVisible4Edit = false">取消</el-button>
                                <el-button type="primary" @click="handleEdit()">确定</el-button>
                            </div>
                        </el-dialog>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script>
        var vue = new Vue({
            el: '#app',
            data:{
                activeName:'first',//添加/编辑窗口Tab标签名称
                pagination: {//分页相关属性
                    currentPage: 1,
                    pageSize:10,
                    total:100,
                    queryString:null,
                },
                dataList: [],//列表数据
                formData: {},//表单数据
                tableData:[],//新增和编辑表单中对应的检查项列表数据
                checkitemIds:[],//新增和编辑表单中检查项对应的复选框，基于双向绑定可以进行回显和数据提交
                dialogFormVisible: false,//控制添加窗口显示/隐藏
                dialogFormVisible4Edit:false,//控制编辑窗口显示/隐藏
                rules: {//校验规则
                    code: [{ required: true, message: '项目编码为必填项', trigger: 'blur' }],
                    name: [{ required: true, message: '项目名称为必填项', trigger: 'blur' }],
                   helpCode: [{ required: true, message: '项目助记码为必填项', trigger: 'blur' }],
                }
            },
            created() {
                this.findPage();
                axios.get("/user/CheckItem.do").then((res)=>{
                    this.checkItem = res.data;
                    if(!res.data.edit && !res.data.delte){
                        this.option = false;
                    }
                })
            },
            methods: {
                //编辑
                handleEdit() {
                    //重新编辑检查组，发送异步请求
                    axios.post("/checkGroup/editCheckGroup.do?ids="+this.checkitemIds,this.formData).then((res)=>{
                        this.dialogFormVisible4Edit=false;
                        if(res.data.flag){
                            this.$message({
                                type:'success',
                                message:res.data.message
                            })
                        }else{
                            this.$message.error(res.data.message)
                        }
                    }).finally(()=>{
                        this.findPage();
                    })
                },
                //添加
                handleAdd () {
                    //隐藏新建组信息
                    this.dialogFormVisible= false;
                    //当点击确定按钮后，发送异步请求，新增检查组，进行页面信息的提示,提交的时候既要提交检查组的信息，还要提交选中的检查项id
                   this.$refs['dataAddForm'].validate((valid)=>{
                       if(valid) {
                           axios.post("/checkGroup/addCheckGroup.do?ids=" + this.checkitemIds, this.formData).then((res) => {
                               //当添加信息成功后，对用户进行信息的提示
                               if (res.data.flag) {
                                   this.$message({
                                       type: 'success',
                                       message: res.data.message
                                   })
                               } else {
                                   // 提示用户信息添加数据失败
                                   this.$message.error(res.data.message);
                               }
                           }).finally(() => {
                               this.pagination.queryString = null;
                               this.findPage();
                           })
                       }else{
                           this.$message.error('新建失败');
                           return false;
                       }
                   })
                },
                //分页查询
                findPage() {
                    //分页查询，传递一个json类型的数据 当前页 ，当前页显示的条数，查询的条件
                    var param ={
                         currentPage:this.pagination.currentPage, //当前页码数
                         pageSize:this.pagination.pageSize,
                        queryString:this.pagination.queryString
                    };
                    //发送异步请求，进行分页查询
                    axios.post("/checkGroup/findPage.do",param).then((res)=>{
                            this.dataList = res.data.rows;
                            this.pagination.total = res.data.total;
                    })
                },
                // 重置表单
                resetForm() {
                    this. formData={};
                    this.$refs['dataAddForm'].resetFields();//重置检查组校验
                },
                // 弹出添加窗口
                handleCreate() {
                    //当点击了新建按钮后，弹出新建表单，将新建表单的结果该为true
                    this.dialogFormVisible=true;
                    //再次点击添加按钮重置表单数据
                    this.resetForm();
                    //将显示页改为默认的第一页
                    this. activeName='first';
                    //重置检查项数据
                    this.checkitemIds=[];
                    //发送异步请求进行检查项数据的回显
                    axios.get("/checkItem/findAll.do").then((res)=>{
                        if (res.data.flag){
                            //将查询到的检查项数据进行回显
                            this.tableData = res.data.data;
                        } else{
                            this.$message.error(this.data.message);
                        }
                    })
                },
                // 弹出编辑窗口
                handleUpdate(row) {
                //点击编辑窗口的时候弹出，编辑表单项,发送异步请求，进行页面数据的回写
                    this.dialogFormVisible4Edit=true;
                    //将编辑窗口的状态改为第一页
                    this.activeName='first';//添加/编辑窗口Tab标签名称
                    //检查组数据的回显
                    axios.get("/checkGroup/findCheckGroupById.do?id="+row.id).then((res)=>{
                        if(res.data.flag){
                            this.formData = res.data.data;
                        }else{
                            this.$message.error(this.data.message);
                        }
                    });
                    //发送异步请求进行检查项数据的回显
                    axios.get("/checkItem/findAll.do").then((res)=>{
                        if (res.data.flag){
                            //将查询到的检查项数据进行回显
                            this.tableData = res.data.data;
                            //当检查项的信息回显成功后，根据检查组的id回显当前检查项的信息
                            axios.get("/checkGroup/CheckGroupIdsByCheckGroupIds.do?id="+row.id).then((res)=>{
                                if(res.data.flag){
                                    //当前检查组下的检查项信息的回显
                                    this.checkitemIds = res.data.data;
                                }else{
                                    //错误信息提示
                                    this.$message.error(this.data.message)
                                }
                            })
                        } else{
                            this.$message.error(this.data.message);
                        }
                    });
                },
                //切换页码
                handleCurrentChange(currentPage) {
                    //当点击切换下一页的时候，进行分页查询，该变当前页码数,调用findPage 方法
                    this.pagination.currentPage = currentPage;
                    //切换页码的时候可能存在一个条件查询，为了避免这种情况，我们要在点击下一页的时候，将当前的查询条件设置为空
                    this.pagination.queryString = null;
                    //分页查询方法的调用
                    this.findPage();

                },
                // 删除
                handleDelete(row) {
                    //删除检查组，点击删除检查组的时候，进行用户提示
                    this.$confirm('你确定进行当前操作','提示').then(()=>{
                    // 发送异步请求，根据id删除对应的检查组数据
                        axios.get('/checkGroup/deleteCheckGroup.do?id='+row.id).then((res)=>{
                            if(res.data.flag){
                                this.$message({
                                    type:'success',
                                    message:res.data.message
                                })
                            }else{
                                this.$message.error(res.data.message)
                            }
                        }).finally(()=>{
                            this.findPage();
                        })
                }).catch(()=> {
                        this.$message({
                            type: 'info',
                            message: '操作失败'
                        })
                    })
                }
            }
        })
    </script>
</html>
